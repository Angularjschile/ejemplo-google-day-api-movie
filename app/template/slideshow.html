<div class="slider">
    <div class="slide" ng-repeat="image in images|limitTo:20" ng-show="image.visible">
        <img ng-src="{{image.src}}" style="width:300px;"/>
    </div>
    <div class="arrows">
        <a href  ng-click="prev()" class="arrow"><img src="img/left-arrow.png" /></a> <a href  ng-click="next()" class="arrow"><img src="img/right-arrow.png"/></a>
    </div>
</div>
