<h2>{{movie.title}}</h2>
<div layout="row" layout-wrap layout-sm="column">
    <md-whiteframe class="md-whiteframe-z5 md-whiteframe" layout >
    <div flex="30">
        <img src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}"
             style=" ;width: 250px">
    </div>
    <div flex="70">
        <p>
            {{movie.overview}}
        </p>
    </div>



</md-whiteframe>
</div>
<div flex="100">
    <md-toolbar class="md-primary md-hue-3 md-default-theme">
        <h2 class="md-toolbar-tools">
            <span>Reparto</span>
        </h2>
    </md-toolbar>
    <md-content style="height: 300px;">
        <md-list>
            <md-item ng-repeat="item in movie.casts.cast">
                <md-item-content>
                    <div class="md-tile-left">
                        <img ng-src="http://image.tmdb.org/t/p/w500{{item.profile_path}}" class="face"
                             alt="{{item.who}}">
                    </div>
                    <div class="md-tile-content">
                        <h3>{{item.character}}</h3>
                        <a href="#/actor/{{item.id}}/{{item.name}}"><h4>{{item.name}}</h4></a>

                        <p>
                            {{item.notes}}
                        </p>
                    </div>
                </md-item-content>
            </md-item>
        </md-list>
    </md-content>
</div>
<md-whiteframe class="md-whiteframe-z5 md-whiteframe" layout >
<div flex="100">
    <p ng-repeat = "item in movie.trailers.youtube" style="margin-left: 20px">
        <youtube-video video-id="item.source"></youtube-video>
    </p>
</div>
</md-whiteframe>
